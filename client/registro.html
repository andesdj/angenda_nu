<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Registro de Usuario</h4>
          <form>
            <div class="row align-center">
              <div class="small-7 columns">
                <label>Nombre Completo
                  <input type="text" id="nombre_completo" required autocomplete="off" placeholder="Nombre completo">
                </label>
              </div>
              <div class="small-7 columns">
                <label>Usuario
                  <input type="text" id="usuario" required autocomplete="off" placeholder="Correo">
                </label>
              </div>
              <div class="small-7 columns">
                <label>Contraseña
                  <input type="password" id="contrasenia" required autocomplete="off" placeholder="Contraseña">
                </label>
              </div>
              <div class="small-7 columns text-center">
                <button type="submit" id="registro" class="button primary">Guardar</button>
                <button type="button" id="cancelar" class="hollow button secondary">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/registro.js"></script>
  </body>
</html>
